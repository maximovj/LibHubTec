<div class="grid">
  @for (item of books(); track $index) {
    <div class="col-12 md:col-6 lg:col-4">
      <div class="card flex justify-content-center">
        <p-card header="Advanced Card" subheader="Card Subheader" class="w-full">
            <ng-template pTemplate="header">
                  <div class="card flex justify-content-center">
                    <p-image
                        src="https://primefaces.org/cdn/primeng/images/card-ng.jpg"
                        alt="Image"
                        class="w-full"
                        [preview]="true" />
                  </div>
            </ng-template>
            <p>
                Lorem ipsum dolor sit amet, consectetur adipisicing elit. Inventore sed consequuntur error repudiandae numquam deserunt quisquam repellat libero asperiores earum nam nobis, culpa ratione quam perferendis esse, cupiditate neque
                quas!
            </p>
            <ng-template pTemplate="footer">
                <div class="flex gap-3 mt-1">
                    <p-button label="Cancel" severity="secondary" class="w-full" styleClass="w-full" />
                    <p-button label="Save" class="w-full" styleClass="w-full" />
                </div>
            </ng-template>
        </p-card>
      </div>
    </div>
  }
</div>
