<div class="grid">
  @for (item of books(); track $index) {
    <div class="col-12 md:col-6 lg:col-4">
      <div class="card flex justify-content-center">
        <p-card [header]="item.title" [subheader]="item.author" class="w-full">
            <ng-template pTemplate="header">
                  <div class="card flex justify-content-center">
                    <p-image
                        [src]="item.thumbnail | thumbnail"
                        alt="Image"
                        height="360"
                        loading="lazy"
                        [preview]="true" />
                  </div>
            </ng-template>
            <p style="height: 280px; overflow: auto;">
              {{ item.summary }}
            </p>
            <ng-template pTemplate="footer">
                <div class="flex gap-3 mt-1">
                    <p-button label="Cancel" severity="secondary" class="w-full" styleClass="w-full" />
                    <p-button (onClick)="bntGoTo(item.id)" label="Ver" class="w-full" styleClass="w-full" />
                </div>
            </ng-template>
        </p-card>
      </div>
    </div>
  }
</div>
