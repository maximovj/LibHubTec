<div class="flex align-items-center justify-content-center min-h-screen">
  <div class="surface-card p-4 shadow-2 border-round w-full lg:w-6">
    <div class="text-center mb-5">
      <img src="/images/icon_512.png" alt="Image" height="120" class="mb-3">
      <div class="text-900 text-3xl font-medium mb-3">LibHubTec</div>
    </div>
    <form
    [formGroup]="myForm"
    >
      <label for="email" class="block text-900 font-medium mb-2">Correo electrónico</label>
      <input formControlName="email" id="email" name="email" type="text" placeholder="Correo electrónico" pInputText class="w-full mb-3">

      <div class="flex align-items-center justify-content-between mb-6">
        <span></span>
        <a [routerLink]="['/login']" class="font-medium no-underline ml-2 text-blue-500 text-right cursor-pointer">
          ¿Ya tienes una cuenta?
        </a>
      </div>

      @if (getQuery()) {
        <div class="flex flex-row justify-content-center  align-items-center">
          <p-progressSpinner ariaLabel="loading" />
        </div>
      } @else {
        <button
          (click)="onRecoverPassword()"
          [disabled]="getQuery()"
          pButton pRipple label="Recuperar cuenta" class="w-full">
        </button>
      }
    </form>
  </div>
</div>
